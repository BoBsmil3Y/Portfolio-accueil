<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Selection portfolio | DUPONT Antoine</title>

  <!-- UIkit CSS -->
  <link rel="stylesheet" href="css/uikit.min.css" />

<body>


  <div class="presentation-content">

    <div class="">

        <button class="retro-button" onmouseover="displayImg('bulma')" onmouseout="hideImg('bulma')">Bulma</button>
      </div>

      <div>
        <div class="" style="padding-right: 210px; margin-top: 20px">
          <img id="uikit" class="anim hidden" src="img/hand.png" width="75px" height="75px">
        </div>
        <div class="hidden" style="padding-left: 225px; margin-top: -55px">
          <img id="bulma" class="anim hidden" src="img/hand.png" width="75px" height="75px">
        </div>
      </div>

    </div>

  </div>

  <div class="uk-position-bottom-center">
    <h5 class="white-text">Both made with <img src="img/heart.png"><img src="img/heart.png"><img src="img/heart.png"> by
      DUPONT Antoine -
      2020
    </h5>
  </div>



  <!-- UIkit JS -->
  <script src="js/uikit.min.js"></script>
  <script src="js/uikit-icons.min.js"></script>

  <script src="js/main.js"></script>
